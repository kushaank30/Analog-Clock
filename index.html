<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hours">
            <div class="hr" id="hr">
            </div>
        </div>

        <div class="min">
            <div class="mn" id="mn">
            </div>
        </div>

        <div class="sec">
            <div class="sc" id="sc">
            </div>
        </div>
    </div>

    <div class="date">
        <div id="day"></div>
        <div id="month"></div>
        <div id="date"></div>
        <div id="year"></div>
    </div>
    
    <script src="javascript.js"></script>
    
</body>
</html>
